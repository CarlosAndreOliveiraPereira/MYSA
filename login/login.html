<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">
                <!-- Logo Interna -->
                <img src="../img/logo mysa preto@300x.png" alt="Logo da Empresa" class="logo-interno">
                <h1>Login do Inventário</h1>
            </div>

            <form id="login-form">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="continue-button">
                    <button type="submit">Entrar</button>
                </div>
                <p>Não tem uma conta? <a href="../Cadastre-se/Cadastre-se.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <!-- Logo Externa -->
    <div class="logo-container">
        <img src="../img/lof.png" alt="Logo da MYSA" class="logo-externo">
    </div>

    <script src="login.js"></script>
</body>
</html>
