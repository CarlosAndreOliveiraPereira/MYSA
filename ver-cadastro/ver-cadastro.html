<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dispositivo - Visualização</title>
    <link rel="stylesheet" href="ver-cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="" alt="Cadastro">
        </div>
        <div class="form">
            <div class="form-header">
                <h1>Cadastro de Dispositivo - Visualização</h1>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="localidade">Localidade</label>
                    <p id="localidade"></p>
                </div>

                <div class="input-box">
                    <label for="nome_dispositivo">Nome do Dispositivo</label>
                    <p id="nome_dispositivo"></p>
                </div>

                <div class="input-box">
                    <label for="numero_serie">Número de Série</label>
                    <p id="numero_serie"></p>
                </div>

                <div class="input-box">
                    <label for="nota_fiscal">Nota Fiscal</label>
                    <p id="nota_fiscal"></p>
                </div>

                <div class="input-box">
                    <label for="responsavel">Responsável</label>
                    <p id="responsavel"></p>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <p id="email"></p>
                </div>
                
                <div class="input-box">
                    <label for="setor">Setor</label>
                    <p id="setor"></p>
                </div>

                <div class="input-box">
                    <label for="windows_update_ativo">Windows Update Ativo</label>
                    <p id="windows_update_ativo"></p>
                </div>

                <div class="input-box">
                    <label for="sistema_operacional">Sistema Operacional</label>
                    <p id="sistema_operacional"></p>
                </div>

                <div class="input-box" style="width: 100%;">
                    <label for="observacao">Observação</label>
                    <p id="observacao"></p>
                </div>
            </div>

            <div class="button-group">
                <button class="edit-button" type="button" onclick="window.location.href='../Inventario/Inve.html'">
                    Editar
                </button>
                <a href="../sucesso/sucesso.html">
                    <button class="confirm-button" type="button">
                        Confirmar Cadastro
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script src="../ver-cadastro/ver-cadastro.js"></script>
</body>
</html>
