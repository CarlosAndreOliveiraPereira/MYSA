<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="../Cadastre-se/Cadastre-se.css"/>
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="form-header">
        <img src="../img/logo mysa preto@300x.png" alt="Logo da Empresa" class="logo-interno"/>
        <h1>Cadastro</h1>
      </div>

      <form id="cadastro-form">
        <div class="input-box">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="input-box">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Crie uma senha" required />
        </div>
        <div class="input-box">
          <label for="confirm-password">Confirmar senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required />
        </div>

        <div class="continue-button">
          <button type="submit">Cadastrar</button>
        </div>

        <p>JÃ¡ tem uma conta? <a href="../login/login.html">Entrar</a></p>
      </form>
    </div>
  </div>

  <script src="./cadastre-se.js"></script>
</body>
</html>
